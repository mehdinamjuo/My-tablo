<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>AR Tablo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:black; }
    #loading {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:black;
      color:white;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:18px;
      z-index:10;
    }
  </style>
</head>

<body>
  <div id="loading">در حال باز کردن دوربین…</div>

  <a-scene
    mindar-image="imageTargetSrc: targets3.mind;"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">

    <a-assets>
      <video id="video1"
        src="video1.mp4"
        preload="auto"
        loop
        muted
        playsinline
        webkit-playsinline></video>
    </a-assets>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video
        src="#video1"
        width="1"
        height="0.6"
        position="0 0 0">
      </a-video>
    </a-entity>

    <a-camera look-controls="enabled:false"></a-camera>
  </a-scene>

  <script>
    const scene = document.querySelector("a-scene");
    const video = document.querySelector("#video1");
    const loading = document.getElementById("loading");

    scene.addEventListener("renderstart", () => {
      loading.style.display = "none";
    });

    scene.addEventListener("targetFound", () => {
      video.play();
    });

    scene.addEventListener("targetLost", () => {
      video.pause();
    });
  </script>
</body>
</html>
