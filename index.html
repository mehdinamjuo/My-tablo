<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>Magic Frame</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
}

a-scene, video {
  position: fixed !important;
  top: 0;
  left: 0;
  width: 100% !important;
  height: 100% !important;
  object-fit: cover !important;
}

/* Loader */
#loader {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

/* Menu */
#menuBtn {
  position: fixed;
  top: 16px;
  right: 16px;
  z-index: 9998;
  font-size: 26px;
  background: rgba(0,0,0,0.6);
  color: white;
  border: none;
  border-radius: 10px;
  padding: 6px 12px;
  display: none;
}

#menu {
  position: fixed;
  right: -100%;
  top: 0;
  width: 75%;
  height: 100%;
  background: rgba(0,0,0,0.95);
  z-index: 9997;
  transition: 0.3s;
  padding-top: 80px;
}

#menu a {
  display: block;
  padding: 18px 22px;
  color: white;
  text-decoration: none;
  border-bottom: 1px solid #333;
}
</style>
</head>

<body>

<div id="loader">در حال فعال‌سازی دوربین...</div>

<button id="menuBtn">☰</button>

<div id="menu">
  <a href="support-expert.html">پشتیبانی کارشناس</a>
  <a href="support-video.html">پشتیبانی ویدیو</a>
  <a href="support-buy.html">پشتیبانی خرید</a>
  <a href="support-question.html">پشتیبانی در مورد سوال</a>
</div>

<a-scene
  mindar-image="
    imageTargetSrc: targets.mind;
    uiScanning: false;
    uiLoading: false;
    uiError: false;
  "
  embedded
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:false"
>

<a-assets>
  <video id="vid" src="video.mp4" loop muted playsinline webkit-playsinline></video>
</a-assets>

<a-entity mindar-image-target="targetIndex:0">
  <a-video src="#vid" width="1" height="0.6"></a-video>
</a-entity>

<a-camera look-controls="enabled:false"></a-camera>
</a-scene>

<script>
const scene = document.querySelector("a-scene");
const vid = document.getElementById("vid");

scene.addEventListener("arReady", () => {
  loader.style.display = "none";
  menuBtn.style.display = "block";
});

scene.addEventListener("targetFound", () => vid.play());
scene.addEventListener("targetLost", () => vid.pause());

menuBtn.onclick = () => {
  menu.style.right = menu.style.right === "0px" ? "-100%" : "0px";
};
</script>

</body>
</html>
