<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تابلوی متحرک AR</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <!-- MindAR & A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin:0; overflow:hidden;}
    #loading { position:absolute; width:100%;height:100%; display:flex; justify-content:center;align-items:center; font-size:20px; background:#000;color:#fff;}
  </style>
</head>

<body>
  <div id="loading">دوربین در حال آماده‌سازی…</div>

  <a-scene
    mindar-image="imageTargetSrc: your-tablo.mind;"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    arjs-render-canvas
  >
    <a-assets>
      <video id="video" src="tablo-video.mp4" preload="auto" loop webkit-playsinline playsinline muted></video>
    </a-assets>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video
        src="#video"
        width="1"
        height="0.6"
        position="0 0 0"
      ></a-video>
    </a-entity>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  </a-scene>

  <script>
    const video = document.querySelector("#video");
    const scene = document.querySelector("a-scene");
    const load = document.querySelector("#loading");

    scene.addEventListener("renderstart", () => {
      load.style.display = "none";
    });

    scene.addEventListener("targetFound", () => {
      video.play();
    });
    scene.addEventListener("targetLost", () => {
      video.pause();
    });
  </script>
</body>
</html>
