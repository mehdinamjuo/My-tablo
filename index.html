<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>AR Tablo</title>

  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>
  <a-scene
    mindar-image="imageTargetSrc: child.mind;"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">

    <a-assets>
      <video id="vid" src="video1.mp4" loop preload="auto" crossorigin="anonymous"></video>
    </a-assets>

    <!-- Target -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-video
        src="#vid"
        position="0 0 0"
        width="1"
        height="1.4"
        rotation="0 0 0">
      </a-video>
    </a-entity>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  </a-scene>

  <script>
    const video = document.querySelector("#vid");
    const scene = document.querySelector("a-scene");

    scene.addEventListener("targetFound", () => {
      video.play();
    });

    scene.addEventListener("targetLost", () => {
      video.pause();
    });
  </script>

</body>
</html>
